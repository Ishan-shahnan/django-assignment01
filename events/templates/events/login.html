{% extends 'events/body.html' %}
{% block title %}Sign In - Shan Event Management{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-blue-800 mb-6 text-center">Sign In to Your Account</h1>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg mt-4 hover:bg-blue-700 font-semibold text-lg shadow-lg transform hover:scale-105 transition duration-300">Sign In</button>
    </form>
</div>
{% endblock %}
