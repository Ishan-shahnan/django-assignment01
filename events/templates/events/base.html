{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shan Event Management{% endblock %}</title>
    <!-- Tailwind CSS Local -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <style>
        /* Custom styles for line-clamp if not using a plugin (Tailwind JIT includes it) */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    {% include 'events/navbar.html' %}

    <main class="container mx-auto my-8 p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white p-8 mt-12 text-center rounded-t-lg shadow-inner">
        <div class="container mx-auto">
            <p>&copy; {% now "Y" %} Shan Event Management. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Privacy Policy</a>
                <span class="text-gray-500">|</span>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
